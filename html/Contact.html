    <main>
        <div class="main_container">
            <h1>FORMULAIRE DE CONTACT</h1>

            <div class="separateur"></div>

            <section class="contact">
                <form id="form_contact" method="post" action="">
                    <div class="form_nom formulaire">
                        <label for="nom"></label>
                        <input type="text" name="nom" id="nom" placeholder="Nom *" required autofocus>
                    </div>
                    <div class="form_societe formulaire">
                        <label for="societe"></label>
                        <input type="text" name="societe" id="societe" placeholder="Société">
                    </div>
                    <div class="form_email formulaire">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Email *" required>
                    </div>
                    <div class="form_message">
                        <label for="message"></label>
                        <textarea name="message" id="message" placeholder="Votre message"></textarea>
                    </div>
                    <button type="submit" id="submit_message">Envoyer</button>
                </form>
                <p>* Champs obligatoires</p>
